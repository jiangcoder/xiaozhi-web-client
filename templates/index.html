<!DOCTYPE html>
<html>
<head>
    <title>å°æ™ºèŠå¤©å®¤</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {

        .chat-container {

        input[type="text"] {

        button {

        button:hover {

</head>
<body>
    <div class="chat-container">
        <h1>å°æ™ºèŠå¤©å®¤</h1>
        <div class="auth-info">
            <div>è®¾å¤‡ID: {{ device_id }}</div>
            <div>Token: {{ token }}</div>
            <div>çŠ¶æ€: <span id="connectionStatus" class="status disconnected">æœªè¿æ¥</span></div>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">å‘é€</button>
            <button id="recordButton">å½•éŸ³</button>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let sessionId = null;
        let audioQueue = [];
        let isPlaying = false;
        let audioContext = null;
        let nextPlayTime = 0;
        let audioProcessor = null;
        let audioStream = null;
        let processorNode = null;
        const wsUrl = "{{ ws_url }}";
        let silenceTimer = null;
        const SILENCE_TIMEOUT = 1000; // 1ç§’æ²¡æœ‰å£°éŸ³å°±è‡ªåŠ¨åœæ­¢
        let lastAudioTime = 0;
        let currentResponseDiv = null;  // å½“å‰å›å¤çš„æ¶ˆæ¯ div

        // åˆå§‹åŒ–éŸ³é¢‘å¤„ç†å™¨
        async function initAudioProcessor() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
            }
            if (!audioProcessor) {
                await audioContext.audioWorklet.addModule('/static/audio-processor.js');
            }
        }

        // ä¿®æ”¹ä¸ºç‚¹å‡»åˆ‡æ¢é€šè¯çŠ¶æ€
        function initRecordButton() {
            const button = document.getElementById('recordButton');
            button.textContent = 'å¼€å§‹é€šè¯';
            
            // ç‚¹å‡»åˆ‡æ¢é€šè¯çŠ¶æ€
            button.addEventListener('click', async () => {
                if (!isRecording) {
                    await startRecording();
                    button.textContent = 'ç»“æŸé€šè¯';
                    button.style.background = '#ea4335';
                } else {
                    stopRecording();
                    button.textContent = 'å¼€å§‹é€šè¯';
                    button.style.background = '#34a853';
                }
            });
        }

        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                await initAudioProcessor();
                
                // å¦‚æœå·²ç»æœ‰æµï¼Œå…ˆåœæ­¢å®ƒ
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }
                
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(audioStream);
                
                // å¦‚æœå·²ç»æœ‰å¤„ç†èŠ‚ç‚¹ï¼Œå…ˆæ–­å¼€è¿æ¥å¹¶é‡ç½®
                if (processorNode) {
                    processorNode.port.postMessage({ type: 'reset' });
                    processorNode.disconnect();
                }
                
                // åˆ›å»ºéŸ³é¢‘å¤„ç†èŠ‚ç‚¹
                processorNode = new AudioWorkletNode(audioContext, 'audio-processor', {
                    processorOptions: {
                        bufferSize: 960 // 60ms at 16kHz
                    }
                });

                // å¤„ç†éŸ³é¢‘æ•°æ®
                processorNode.port.onmessage = (e) => {
                    if (isRecording && ws && ws.readyState === WebSocket.OPEN) {
                        // å‘é€éŸ³é¢‘æ•°æ®
                        ws.send(e.data.buffer);
                        // æ›´æ–°æœ€åæ”¶åˆ°éŸ³é¢‘çš„æ—¶é—´
                        lastAudioTime = Date.now();
                    }
                };

                source.connect(processorNode);
                processorNode.connect(audioContext.destination);

                // å‘é€å¼€å§‹å½•éŸ³æ¶ˆæ¯
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const startMessage = JSON.stringify({
                        type: "listen",
                        state: "start",
                        mode: "auto"
                    });
                    ws.send(startMessage);
                }

                isRecording = true;
                lastAudioTime = Date.now();
                
                // å¯åŠ¨é™éŸ³æ£€æµ‹
                silenceTimer = setInterval(() => {
                    if (isRecording && Date.now() - lastAudioTime > SILENCE_TIMEOUT) {
                        // æ£€æµ‹åˆ°é™éŸ³ï¼Œå‘é€é™éŸ³å¸§
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            const silenceFrame = new Int16Array(960);
                            ws.send(silenceFrame.buffer);
                        }
                    }
                }, 100);

            } catch (err) {
                console.error('Error starting recording:', err);
                alert('æ— æ³•è®¿é—®éº¦å…‹é£');
            }
        }

        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (silenceTimer) {
                clearInterval(silenceTimer);
                silenceTimer = null;
            }
            
            // å‘é€åœæ­¢æ¶ˆæ¯
            if (ws && ws.readyState === WebSocket.OPEN) {
                const stopMessage = JSON.stringify({
                    type: "listen",
                    state: "stop",
                    mode: "auto"
                });
                ws.send(stopMessage);
            }

            // æ¸…ç†èµ„æº
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            if (processorNode) {
                processorNode.port.postMessage({ type: 'reset' });
                processorNode.disconnect();
                processorNode = null;
            }
            
            isRecording = false;
        }

        // è¿æ¥WebSocket
        function connect() {
            console.log('Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('Connected to WebSocket server');
                isConnected = true;
                document.getElementById('connectionStatus').className = 'status connected';
                document.getElementById('connectionStatus').textContent = 'å·²è¿æ¥';
                
                // å‘é€helloæ¶ˆæ¯
                const helloMessage = JSON.stringify({
                    type: "hello",
                    version: 3,
                    transport: "websocket",
                    audio_params: {
                        format: "opus",
                        sample_rate: 16000,
                        channels: 1,
                        frame_duration: 60
                    }
                });
                console.log('Sending hello message:', helloMessage);
                ws.send(helloMessage);
            };
            
            ws.onclose = function(event) {
                console.log('WebSocket closed with code:', event.code, 'reason:', event.reason);
                isConnected = false;
                sessionId = null;
                document.getElementById('connectionStatus').className = 'status disconnected';
                document.getElementById('connectionStatus').textContent = 'æœªè¿æ¥';
                
                // 3ç§’åé‡è¿
                setTimeout(connect, 3000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                document.getElementById('connectionStatus').className = 'status error';
                document.getElementById('connectionStatus').textContent = 'é”™è¯¯';
            };
            
            ws.onmessage = async function(event) {
                try {
                    if (event.data instanceof Blob) {
                        // å¤„ç†éŸ³é¢‘æ•°æ®
                        queueAudio(event.data);
                    } else {
                        // å¤„ç†æ–‡æœ¬æ¶ˆæ¯
                        const data = JSON.parse(event.data);
                        console.log('Received message:', data);
                        
                        if (data.type === 'hello') {
                            sessionId = data.session_id;
                            console.log('Session ID:', sessionId);
                        } else if (data.type === 'stt') {
                            // è¯­éŸ³è¯†åˆ«ç»“æœ
                            appendMessage('user', `[è¯­éŸ³è¯†åˆ«] ${data.text}`);
                            // æ–°çš„è¯­éŸ³è¯†åˆ«å¼€å§‹ï¼Œæ¸…é™¤ä¹‹å‰çš„å›å¤ div
                            currentResponseDiv = null;
                        } else if (data.type === 'llm') {
                            // AI å›å¤
                            if (data.text && data.text !== 'ğŸ˜Š') {
                                appendMessage('server', data.text);
                            }
                        } else if (data.type === 'tts') {
                            // TTS çŠ¶æ€æ¶ˆæ¯
                            if (data.state === 'start') {
                                // å¼€å§‹æ–°çš„å›å¤ï¼Œåˆ›å»ºæ–°çš„æ¶ˆæ¯ div
                                currentResponseDiv = null;
                            } else if (data.text) {
                                // åªè¦æœ‰æ–‡æœ¬å°±ç«‹å³æ˜¾ç¤º
                                if (!currentResponseDiv) {
                                    // å¦‚æœæ˜¯æ–°å›å¤ï¼Œåˆ›å»ºæ–°çš„æ¶ˆæ¯ div
                                    currentResponseDiv = appendMessage('server', data.text);
                                } else {
                                    // å¦‚æœæ˜¯åŒä¸€å›å¤çš„åç»­å†…å®¹ï¼Œè¿½åŠ åˆ°ç°æœ‰ div
                                    currentResponseDiv.textContent += ' ' + data.text;
                                    const chatBox = document.getElementById('chatBox');
                                    chatBox.scrollTop = chatBox.scrollHeight;
                                }
                            } else if (data.state === 'stop') {
                                // å›å¤ç»“æŸï¼Œæ¸…é™¤å½“å‰ div å¼•ç”¨
                                currentResponseDiv = null;
                            }
                        } else if (data.type === 'message') {
                            // æ™®é€šæ¶ˆæ¯
                            appendMessage(data.role === 'assistant' ? 'server' : 'user', data.content);
                        }
                    }
                } catch (e) {
                    console.error('Error processing message:', e);
                }
            };
        }
        
        function appendMessage(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'message user' : 'message server';
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;  // è¿”å›åˆ›å»ºçš„æ¶ˆæ¯ div
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws && isConnected && sessionId) {
                // å‘é€æ–‡æœ¬æ¶ˆæ¯
                const textMessage = JSON.stringify({
                    type: "listen",
                    state: "detect",
                    text: message
                });
                ws.send(textMessage);
                appendMessage('user', message);
                input.value = '';
            } else if (!sessionId) {
                console.error('No session ID available');
                appendMessage('server', 'è¿æ¥æœªå°±ç»ªï¼Œè¯·ç¨åå†è¯•');
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // æ·»åŠ éŸ³é¢‘åˆ°é˜Ÿåˆ—
        function queueAudio(audioBlob) {
            audioQueue.push(audioBlob);
            if (!isPlaying) {
                isPlaying = true;
                playNextAudio();
            }
        }

        // æ’­æ”¾éŸ³é¢‘é˜Ÿåˆ—
        async function playNextAudio() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                return;
            }
            
            try {
                initAudioContext();
                const audioBlob = audioQueue.shift();
                const arrayBuffer = await audioBlob.arrayBuffer();
                
                // æ£€æŸ¥WAVå¤´
                const view = new DataView(arrayBuffer);
                const magic = String.fromCharCode(...new Uint8Array(arrayBuffer.slice(0, 4)));
                if (magic !== 'RIFF') {
                    throw new Error('Invalid WAV format');
                }
                
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                
                // ç¡®ä¿éŸ³é¢‘ç‰‡æ®µä¹‹é—´æ— é—´éš™
                const currentTime = audioContext.currentTime;
                if (nextPlayTime < currentTime) {
                    nextPlayTime = currentTime;
                }
                
                source.start(nextPlayTime);
                nextPlayTime += audioBuffer.duration;
                
                // å¦‚æœé˜Ÿåˆ—ä¸­è¿˜æœ‰æ•°æ®ï¼Œç«‹å³å¼€å§‹å‡†å¤‡ä¸‹ä¸€å¸§
                if (audioQueue.length > 0) {
                    requestAnimationFrame(() => playNextAudio());
                } else {
                    source.onended = () => {
                        isPlaying = false;
                    };
                }
            } catch (e) {
                console.error('Audio playback error:', e);
                isPlaying = false;
                if (audioQueue.length > 0) {
                    setTimeout(() => playNextAudio(), 10);
                }
            }
        }

        // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000,  // 16kHzé‡‡æ ·ç‡
                    latencyHint: 'interactive'
                });
                nextPlayTime = audioContext.currentTime;
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // é¡µé¢å…³é—­æ—¶æ¸…ç†è¿æ¥
        window.onbeforeunload = function() {
            if (ws) {
                ws.close();
            }
        };

        // é¡µé¢åŠ è½½æ—¶è¿æ¥
        window.onload = () => {
            connect();
            initRecordButton();
        };
    </script>
