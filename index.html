    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --background-color: #f8f9fa;
            --chat-bg: #ffffff;
            --user-msg-bg: #e3f2fd;
            --bot-msg-bg: #f1f3f4;

        }

        body {
            font-family: 'Noto Sans SC', Arial, sans-serif;
            margin: 0;

        }

        .header {

        .main-container {

        .chat-container {

        .connected {

        }

        .disconnected {

        }

        .error {
            background: #fbbc05;
            color: white;
        }

        .chat-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .avatar-container {
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f7f9;
            padding: 20px 0;
            border-right: 1px solid var(--border-color);
        }

        .avatar {
            width: 150px;

        }

        .messages {
            flex: 1;

        }

        .message {
            margin: 8px 0;

            border-radius: 18px;
            max-width: 80%;

            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        .user {
            background: var(--user-msg-bg);

        .server {

        .input-area {

        input[type="text"] {

        input[type="text"]:focus {

        button {

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(234, 67, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
        }

        .avatar-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .avatar-animation .mouth {
            width: 30px;

            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0 0 15px 15px;

        }

        .avatar-animation.listening::before {
            content: '';

        @keyframes listening {

        @media (max-width: 768px) {

            }

            .avatar-status {

        }

        }
        
        /* ËôöÊãüÂΩ¢Ë±°Áõ∏ÂÖ≥Ê†∑Âºè */

        }

<body>
    <div class="header">
        <h1>Âåó‰∫¨ÊïôËÇ≤ËÄÉËØïÈô¢</h1>
    </div>
    
    <div class="main-container">
        <div class="chat-container">
            <div class="status-bar">
                <div>Áä∂ÊÄÅ: <span id="connectionStatus" class="status disconnected">Êú™ËøûÊé•</span></div>
            </div>
            
            <div class="chat-area">
                <div class="avatar-container">
                    <div class="avatar">
                        <img src="/static/avatar.png" alt="" id="avatarImage">
                        <div class="avatar-animation" id="avatarAnimation">
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="avatar-status" id="avatarStatus">Á≠âÂæÖÊÇ®ÁöÑÈóÆÈ¢ò...</div>
                </div>
                
                <div class="chat-box">
                    <div class="messages" id="chatBox"></div>
                    
                    <div class="input-area">
                        <div class="input-container">
                            <input type="text" id="messageInput" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢ò..." onkeypress="handleKeyPress(event)">
                            <button onclick="sendMessage()">ÂèëÈÄÅ</button>
                            <button id="recordButton">ÂºÄÂßãÈÄöËØù</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let sessionId = null;
        let audioQueue = [];
        let isPlaying = false;
        let audioContext = null;
        let nextPlayTime = 0;
        let audioProcessor = null;
        let audioStream = null;
        let processorNode = null;
        const wsUrl = "{{ ws_url }}";
        let silenceTimer = null;
        const SILENCE_TIMEOUT = 1000; // 1ÁßíÊ≤°ÊúâÂ£∞Èü≥Â∞±Ëá™Âä®ÂÅúÊ≠¢
        let lastAudioTime = 0;
        let currentResponseDiv = null;  // ÂΩìÂâçÂõûÂ§çÁöÑÊ∂àÊÅØ div
        const BUFFER_THRESHOLD = 3;     // ÁºìÂÜ≤Âå∫ÈòàÂÄºÔºåÂΩìÁßØÁ¥Ø‰∫ÜËøô‰πàÂ§öÈü≥È¢ëÁâáÊÆµÂêéÂºÄÂßãÊí≠Êîæ
        let audioBufferQueue = [];      // Èü≥È¢ëÁºìÂÜ≤Âå∫ÈòüÂàó
        let isAudioContextInitialized = false;
        let isSpeaking = false;         // ÊòØÂê¶Ê≠£Âú®Êí≠ÊîæËØ≠Èü≥
        let isListening = false;        // ÊòØÂê¶Ê≠£Âú®ÁõëÂê¨

        // ÂàùÂßãÂåñÈü≥È¢ëÂ§ÑÁêÜÂô®
        async function initAudioProcessor() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                await audioContext.audioWorklet.addModule('/static/audio-processor.js');
            }
            return audioContext;
        }

        // ‰øÆÊîπ‰∏∫ÁÇπÂáªÂàáÊç¢ÈÄöËØùÁä∂ÊÄÅ
        function initRecordButton() {
            const button = document.getElementById('recordButton');
            button.textContent = 'ÂºÄÂßãÈÄöËØù';
            
            // ÁÇπÂáªÂàáÊç¢ÈÄöËØùÁä∂ÊÄÅ
            button.addEventListener('click', async () => {
                if (!isRecording) {
                    await startRecording();
                    button.textContent = 'ÁªìÊùüÈÄöËØù';
                    button.style.background = '#ea4335';
                    // ËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫ËÅÜÂê¨Áä∂ÊÄÅ
                    setAvatarState('listening');
                } else {
                    stopRecording();
                    button.textContent = 'ÂºÄÂßãÈÄöËØù';
                    button.style.background = '#34a853';
                    // ËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫Á©∫Èó≤Áä∂ÊÄÅ
                    setAvatarState('idle');
                }
            });
        }

        // ËÆæÁΩÆËôöÊãüÂΩ¢Ë±°Áä∂ÊÄÅ
        function setAvatarState(state) {
            const animation = document.getElementById('avatarAnimation');
            const status = document.getElementById('avatarStatus');
            
            // ÈáçÁΩÆÊâÄÊúâÁä∂ÊÄÅ
            animation.classList.remove('speaking', 'listening');
            
            switch(state) {
                case 'speaking':
                    animation.classList.add('speaking');
                    status.textContent = 'Ê≠£Âú®ÂõûÁ≠î...';
                    isSpeaking = true;
                    break;
                case 'listening':
                    animation.classList.add('listening');
                    status.textContent = 'Ê≠£Âú®ËÅÜÂê¨...';
                    isListening = true;
                    break;
                case 'thinking':
                    status.textContent = 'ÊÄùËÄÉ‰∏≠...';
                    break;
                case 'idle':
                default:
                    status.textContent = 'Á≠âÂæÖÊÇ®ÁöÑÈóÆÈ¢ò...';
                    isSpeaking = false;
                    isListening = false;
                    break;
            }
        }

        // ÂºÄÂßãÂΩïÈü≥
        async function startRecording() {
            try {
                await initAudioProcessor();
                
                // Â¶ÇÊûúÂ∑≤ÁªèÊúâÊµÅÔºåÂÖàÂÅúÊ≠¢ÂÆÉ
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }
                
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(audioStream);
                
                // Â¶ÇÊûúÂ∑≤ÁªèÊúâÂ§ÑÁêÜËäÇÁÇπÔºåÂÖàÊñ≠ÂºÄËøûÊé•Âπ∂ÈáçÁΩÆ
                if (processorNode) {
                    processorNode.port.postMessage({ type: 'reset' });
                    processorNode.disconnect();
                }
                
                // ÂàõÂª∫Èü≥È¢ëÂ§ÑÁêÜËäÇÁÇπ
                processorNode = new AudioWorkletNode(audioContext, 'audio-processor', {
                    processorOptions: {
                        bufferSize: 960 // 60ms at 16kHz
                    }
                });

                // Â§ÑÁêÜÈü≥È¢ëÊï∞ÊçÆ
                processorNode.port.onmessage = (e) => {
                    if (isRecording && ws && ws.readyState === WebSocket.OPEN) {
                        // ÂèëÈÄÅÈü≥È¢ëÊï∞ÊçÆ
                        ws.send(e.data.buffer);
                        // Êõ¥Êñ∞ÊúÄÂêéÊî∂Âà∞Èü≥È¢ëÁöÑÊó∂Èó¥
                        lastAudioTime = Date.now();
                    }
                };

                source.connect(processorNode);
                processorNode.connect(audioContext.destination);

                // ÂèëÈÄÅÂºÄÂßãÂΩïÈü≥Ê∂àÊÅØ
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const startMessage = JSON.stringify({
                        type: "listen",
                        state: "start",
                        mode: "auto"
                    });
                    ws.send(startMessage);
                }

                isRecording = true;
                lastAudioTime = Date.now();
                
                // ÂêØÂä®ÈùôÈü≥Ê£ÄÊµã
                silenceTimer = setInterval(() => {
                    if (isRecording && Date.now() - lastAudioTime > SILENCE_TIMEOUT) {
                        // Ê£ÄÊµãÂà∞ÈùôÈü≥ÔºåÂèëÈÄÅÈùôÈü≥Â∏ß
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            const silenceFrame = new Int16Array(960);
                            ws.send(silenceFrame.buffer);
                        }
                    }
                }, 100);

            } catch (err) {
                console.error('Error starting recording:', err);
                alert('Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£é');
            }
        }

        // ÂÅúÊ≠¢ÂΩïÈü≥
        function stopRecording() {
            if (silenceTimer) {
                clearInterval(silenceTimer);
                silenceTimer = null;
            }
            
            // ÂèëÈÄÅÂÅúÊ≠¢Ê∂àÊÅØ
            if (ws && ws.readyState === WebSocket.OPEN) {
                const stopMessage = JSON.stringify({
                    type: "listen",
                    state: "stop",
                    mode: "auto"
                });
                ws.send(stopMessage);
            }

            // Ê∏ÖÁêÜËµÑÊ∫ê
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            if (processorNode) {
                processorNode.port.postMessage({ type: 'reset' });
                processorNode.disconnect();
                processorNode = null;
            }
            
            isRecording = false;
            setAvatarState('idle'); // ËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫Á©∫Èó≤Áä∂ÊÄÅ
        }

        // ËøûÊé•WebSocket
        function connect() {
            console.log('Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('Connected to WebSocket server');
                isConnected = true;
                document.getElementById('connectionStatus').className = 'status connected';
                document.getElementById('connectionStatus').textContent = 'Â∑≤ËøûÊé•';
                
                // ÂèëÈÄÅhelloÊ∂àÊÅØ
                const helloMessage = JSON.stringify({
                    type: "hello",
                    version: 3,
                    transport: "websocket",
                    audio_params: {
                        format: "pcm",
                        sample_rate: 8000,
                        channels: 1,
                        frame_duration: 60
                    }
                });
                console.log('Sending hello message:', helloMessage);
                ws.send(helloMessage);
            };
            
            ws.onclose = function(event) {
                console.log('WebSocket closed with code:', event.code, 'reason:', event.reason);
                isConnected = false;
                sessionId = null;
                document.getElementById('connectionStatus').className = 'status disconnected';
                document.getElementById('connectionStatus').textContent = 'Êú™ËøûÊé•';
                setAvatarState('idle'); // ÈáçÁΩÆËôöÊãüÂΩ¢Ë±°Áä∂ÊÄÅ
                
                // 3ÁßíÂêéÈáçËøû
                setTimeout(connect, 3000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                document.getElementById('connectionStatus').className = 'status error';
                document.getElementById('connectionStatus').textContent = 'ÈîôËØØ';
                setAvatarState('idle'); // ÈáçÁΩÆËôöÊãüÂΩ¢Ë±°Áä∂ÊÄÅ
            };
            
            ws.onmessage = async function(event) {
                try {
                    if (event.data instanceof Blob) {
                        // Â§ÑÁêÜÈü≥È¢ëÊï∞ÊçÆ
                        queueAudio(event.data);
                        // ËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫ËØ¥ËØùÁä∂ÊÄÅ
                        setAvatarState('speaking');
                    } else {
                        // Â§ÑÁêÜÊñáÊú¨Ê∂àÊÅØ
                        const data = JSON.parse(event.data);
                        console.log('Received message:', data);
                        
                        if (data.type === 'hello') {
                            sessionId = data.session_id;
                            console.log('Session ID:', sessionId);
                        } else if (data.type === 'stt') {
                            // ËØ≠Èü≥ËØÜÂà´ÁªìÊûú
                            appendMessage('user', `[ËØ≠Èü≥ËØÜÂà´] ${data.text}`);
                            // Êñ∞ÁöÑËØ≠Èü≥ËØÜÂà´ÂºÄÂßãÔºåÊ∏ÖÈô§‰πãÂâçÁöÑÂõûÂ§ç div
                            currentResponseDiv = null;
                            // ËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫ÊÄùËÄÉÁä∂ÊÄÅ
                            setAvatarState('thinking');
                        } else if (data.type === 'llm') {
                            // AI ÂõûÂ§ç
                            if (data.text && data.text !== 'üòä') {
                                appendMessage('server', data.text);
                            }
                        } else if (data.type === 'tts') {
                            // TTS Áä∂ÊÄÅÊ∂àÊÅØ
                            if (data.state === 'start') {
                                // ÂºÄÂßãÊñ∞ÁöÑÂõûÂ§çÔºåÂàõÂª∫Êñ∞ÁöÑÊ∂àÊÅØ div
                                currentResponseDiv = null;
                                // ËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫ËØ¥ËØùÁä∂ÊÄÅ
                                setAvatarState('speaking');
                            } else if (data.text) {
                                // Âè™Ë¶ÅÊúâÊñáÊú¨Â∞±Á´ãÂç≥ÊòæÁ§∫
                                if (!currentResponseDiv) {
                                    // Â¶ÇÊûúÊòØÊñ∞ÂõûÂ§çÔºåÂàõÂª∫Êñ∞ÁöÑÊ∂àÊÅØ div
                                    currentResponseDiv = appendMessage('server', data.text);
                                } else {
                                    // Â¶ÇÊûúÊòØÂêå‰∏ÄÂõûÂ§çÁöÑÂêéÁª≠ÂÜÖÂÆπÔºåËøΩÂä†Âà∞Áé∞Êúâ div
                                    currentResponseDiv.textContent += ' ' + data.text;
                                    const chatBox = document.getElementById('chatBox');
                                    chatBox.scrollTop = chatBox.scrollHeight;
                                }
                            } else if (data.state === 'stop') {
                                // ÂõûÂ§çÁªìÊùüÔºåÊ∏ÖÈô§ÂΩìÂâç div ÂºïÁî®
                                currentResponseDiv = null;
                                // ËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫Á©∫Èó≤Áä∂ÊÄÅ
                                setAvatarState('idle');
                            }
                        } else if (data.type === 'message') {
                            // ÊôÆÈÄöÊ∂àÊÅØ
                            appendMessage(data.role === 'assistant' ? 'server' : 'user', data.content);
                        }
                    }
                } catch (e) {
                    console.error('Error processing message:', e);
                }
            };
        }
        
        function appendMessage(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'message user' : 'message server';
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;  // ËøîÂõûÂàõÂª∫ÁöÑÊ∂àÊÅØ div
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws && isConnected && sessionId) {
                // ÂèëÈÄÅÊñáÊú¨Ê∂àÊÅØ
                const textMessage = JSON.stringify({
                    type: "listen",
                    state: "detect",
                    text: message
                });
                ws.send(textMessage);
                appendMessage('user', message);
                input.value = '';
                // ËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫ÊÄùËÄÉÁä∂ÊÄÅ
                setAvatarState('thinking');
            } else if (!sessionId) {
                console.error('No session ID available');
                appendMessage('server', 'ËøûÊé•Êú™Â∞±Áª™ÔºåËØ∑Á®çÂêéÂÜçËØï');
            }
        }
        
        // ËÆæÁΩÆËôöÊãüÂΩ¢Ë±°Áä∂ÊÄÅ
        function setAvatarState(state) {
            const animation = document.getElementById('avatarAnimation');
            const status = document.getElementById('avatarStatus');
            
            // ÈáçÁΩÆÊâÄÊúâÁä∂ÊÄÅ
            animation.classList.remove('speaking', 'listening');
            
            switch(state) {
                case 'speaking':
                    animation.classList.add('speaking');
                    status.textContent = 'Ê≠£Âú®ÂõûÁ≠î...';
                    break;
                case 'listening':
                    animation.classList.add('listening');
                    status.textContent = 'Ê≠£Âú®ËÅÜÂê¨...';
                    break;
                case 'thinking':
                    status.textContent = 'ÊÄùËÄÉ‰∏≠...';
                    break;
                case 'idle':
                default:
                    status.textContent = 'Á≠âÂæÖÊÇ®ÁöÑÈóÆÈ¢ò...';
                    break;
            }
        }
        
        // ÂàùÂßãÂåñÈü≥È¢ë‰∏ä‰∏ãÊñá
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000,  // 16kHzÈááÊ†∑Áéá
                    latencyHint: 'interactive'
                });
                nextPlayTime = audioContext.currentTime;
                isAudioContextInitialized = true;
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        // Ê∑ªÂä†Èü≥È¢ëÂà∞ÈòüÂàó
        function queueAudio(audioBlob) {
            audioQueue.push(audioBlob);
            if (!isPlaying && audioQueue.length >= BUFFER_THRESHOLD) {
                isPlaying = true;
                playNextAudio();
            }
        }

        // Êí≠ÊîæÈü≥È¢ëÈòüÂàó
        async function playNextAudio() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                setAvatarState('idle'); // Èü≥È¢ëÊí≠ÊîæÁªìÊùüÔºåËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫Á©∫Èó≤Áä∂ÊÄÅ
                return;
            }
            
            try {
                initAudioContext();
                const audioBlob = audioQueue.shift();
                const arrayBuffer = await audioBlob.arrayBuffer();
                
                // Ê£ÄÊü•WAVÂ§¥
                const view = new DataView(arrayBuffer);
                const magic = String.fromCharCode(...new Uint8Array(arrayBuffer.slice(0, 4)));
                if (magic !== 'RIFF') {
                    throw new Error('Invalid WAV format');
                }
                
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;

                // ÂàõÂª∫Â¢ûÁõäËäÇÁÇπÊù•ÊéßÂà∂Èü≥ÈáèÂíåÊ∑°ÂÖ•Ê∑°Âá∫
                const gainNode = audioContext.createGain();
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Á°Æ‰øùÈü≥È¢ëÁâáÊÆµ‰πãÈó¥Êó†Èó¥Èöô
                const currentTime = audioContext.currentTime;
                const startTime = Math.max(currentTime, nextPlayTime);
                
                // Ê∑ªÂä†Ê∑°ÂÖ•Ê∑°Âá∫ÊïàÊûú
                const fadeDuration = 0.005; // 5msÁöÑÊ∑°ÂÖ•Ê∑°Âá∫
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(1, startTime + fadeDuration);
                gainNode.gain.setValueAtTime(1, startTime + audioBuffer.duration - fadeDuration);
                gainNode.gain.linearRampToValueAtTime(0, startTime + audioBuffer.duration);
                
                source.start(startTime);
                nextPlayTime = startTime + audioBuffer.duration;
                
                // ËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫ËØ¥ËØùÁä∂ÊÄÅ
                setAvatarState('speaking');
                
                // Â¶ÇÊûúÈòüÂàó‰∏≠ËøòÊúâÊï∞ÊçÆÔºå‰ΩøÁî® setTimeout Êù•ÂÆâÊéí‰∏ã‰∏ÄÊ¨°Êí≠Êîæ
                if (audioQueue.length > 0) {
                    const timeUntilNextPlay = (startTime - currentTime) * 1000;
                    setTimeout(() => playNextAudio(), Math.max(0, timeUntilNextPlay));
                } else {
                    source.onended = () => {
                        setTimeout(() => {
                            if (audioQueue.length > 0) {
                                playNextAudio();
                            } else {
                                isPlaying = false;
                                setAvatarState('idle'); // Èü≥È¢ëÊí≠ÊîæÁªìÊùüÔºåËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫Á©∫Èó≤Áä∂ÊÄÅ
                            }
                        }, 50); // 50msÁöÑÁºìÂÜ≤Êó∂Èó¥
                    };
                }
            } catch (e) {
                console.error('Audio playback error:', e);
                isPlaying = false;
                setAvatarState('idle'); // Âá∫ÈîôÊó∂ÔºåËÆæÁΩÆËôöÊãüÂΩ¢Ë±°‰∏∫Á©∫Èó≤Áä∂ÊÄÅ
                if (audioQueue.length > 0) {
                    setTimeout(() => playNextAudio(), 100);
                }
            }
        }

        // È°µÈù¢ÂÖ≥Èó≠Êó∂Ê∏ÖÁêÜËøûÊé•
